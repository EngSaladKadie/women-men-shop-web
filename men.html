<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men's Shoes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Men's Shoes</h1>
  </header>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/250x200?text=Boots+1" alt="Boots">
      <h2>Leather Boots</h2>
      <p class="price">$89.99</p>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x200?text=Loafers+2" alt="Loafers">
      <h2>Casual Loafers</h2>
      <p class="price">$69.99</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
