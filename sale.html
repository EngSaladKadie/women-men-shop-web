<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Shoes - Sale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   
     <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="./asset/logo.png" alt="Premium Shoes Logo">
            </a>
            <ul class="nav-links">
                <li><a href="men.html" class="active">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="lookbook.html">Lookbook</a></li>
                <li><a href="sale.html">Sale</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sale Banner -->
    <section class="sale-banner">
        <div class="container">
            <h1>End of Season Sale</h1>
            <p>Up to 50% off selected styles</p>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Sale Products -->
    <section class="sale-products">
        <div class="container">
            <div class="sale-header">
                <h2>On Sale Now</h2>
                <div class="sale-filters">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                    </select>
                    <select id="sortBy">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="discount">Discount %</option>
                    </select>
                </div>
            </div>
            
            <div class="products-grid" id="saleProducts">
                <!-- Sale products will be loaded here via JavaScript -->
            </div>
            
            <div class="pagination">
                <button class="pagination-btn" id="prevPage">Previous</button>
                <span class="page-numbers" id="pageNumbers"></span>
                <button class="pagination-btn" id="nextPage">Next</button>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <div class="container">
            <h3>Get Exclusive Sale Notifications</h3>
            <p>Subscribe to our newsletter to be the first to know about our special offers</p>
            <form id="saleNewsletterForm">
                <input type="email" placeholder="Your email address" required>
                <button type="submit" class="btn">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Copy footer from index.html -->
    </footer>

    <script src="script.js"></script>
    <script src="sale.js"></script>
</body>
</html>
