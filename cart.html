<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Premium Shoes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar (same as index.html) -->
    <nav class="navbar">
        <!-- ... same navbar code ... -->
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-content">
                <div class="cart-items">
                    <!-- Cart items will be loaded via JavaScript -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added anything to your cart yet</p>
                        <a href="index.html" class="btn">Continue Shopping</a>
                    </div>
                </div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span class="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span class="shipping">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span class="tax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span class="total-amount">$0.00</span>
                        </div>
                    </div>
                    <button class="btn checkout-btn" disabled>Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- ... same footer code ... -->
    </footer>

    <script src="cart.js"></script>
</body>
</html>
